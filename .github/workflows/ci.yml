name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build -- --configuration production

  backend-smoke:
    name: Backend Smoke Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: allotted_mdm
          MYSQL_USER: mdm_user
          MYSQL_PASSWORD: mdm_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Python syntax check
        run: python -m compileall app run.py

      - name: Boot Flask app (smoke)
        env:
          SECRET_KEY: github-actions-secret
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: allotted_mdm
          DB_USER: mdm_user
          DB_PASSWORD: mdm_password
          CORS_ORIGINS: http://localhost:4200
        run: |
          python - <<'PY'
          from app import create_app

          app = create_app()
          print(f"Loaded app with {len(app.url_map._rules)} routes")
          PY
